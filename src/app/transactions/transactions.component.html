<div class="container margin-y__md">
  <app-transaction-table
    [transactions]="transactions$ | async"
    (itemClicked)="handleItemClicked($event)"
  >
  </app-transaction-table>
  <div class="margin-top__md">
    <app-month-year-selector></app-month-year-selector>
  </div>
  <div [@routerFadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</div>
<app-floating-action
  (click)="handleToggleNew()"
  color="primary"
></app-floating-action>
<app-loading-spinner
  [open]="isTransactionsLoading$ | async"
></app-loading-spinner>
