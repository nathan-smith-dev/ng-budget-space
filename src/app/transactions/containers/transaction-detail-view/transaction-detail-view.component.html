<app-modal
  title="Transaction Details"
  [open]="true"
  (modalToggled)="handleToggleDetailModal()"
  *ngIf="(transaction$ | async) as transaction"
>
  <div class="ng-modal-content">
    <div class="group margin-y__sm">
      <div class="label">Amount</div>
      <div class="content">{{ transaction.amount | currency }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Category</div>
      <div class="content">{{ transaction.category.name }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Date</div>
      <div class="content">{{ transaction.date | date: 'MM/dd/yyyy' }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Type</div>
      <div class="content">{{ transaction.type }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Description</div>
      <div class="content">{{ transaction.description }}</div>
    </div>
  </div>
  <div class="ng-modal-footer">
    <app-button (click)="handleEdit()" class="margin-right__sm" color="primary"
      >Edit</app-button
    >
    <app-button (click)="handleDelete(transaction)" color="white"
      >Delete</app-button
    >
  </div>
</app-modal>
<div [@routerFadeAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>
