<div class="container-fluid margin-y__md">
  <app-transaction-table
    [transactions]="(transactionsState | async).transactions"
    (itemClicked)="handleItemClicked($event)"
  >
  </app-transaction-table>
</div>
<app-modal
  title="Transaction Details"
>
  <div class="ng-modal-content">
    <div class="group margin-y__sm">
      <div class="label">Amount</div>
      <div class="content">{{ transaction.amount | currency }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Category</div>
      <div class="content">{{ transaction.category }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Date</div>
      <div class="content">{{ transaction.date | date:"MM/dd/yyyy" }}</div>
    </div>
    <div class="group margin-y__sm">
      <div class="label">Type</div>
      <div class="content">{{ transaction.type }}</div>
    </div>
  </div>
  <div class="ng-modal-footer">
    <button>Test</button>
    <button>Test Secondary</button>
  </div>
</app-modal>
