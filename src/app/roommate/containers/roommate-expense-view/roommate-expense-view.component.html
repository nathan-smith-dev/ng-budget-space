<app-transaction-detail
  *ngIf="(expense$ | async) as expense"
  [transaction]="expense"
  title="Roommate Expense"
  [canEdit]="expense.direction === 'To'"
  (edit)="handleEdit($event)"
  (delete)="handleDelete($event)"
  (toggle)="handleToggle($event)"
></app-transaction-detail>
