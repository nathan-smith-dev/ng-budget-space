<div
  class="button"
  [ngClass]="{ 
    'color-primary__outline': outline && color === 'primary',
    'color-primary': !outline && color === 'primary',
    'color-secondary__outline': outline && color === 'secondary',
    'color-secondary': !outline && color === 'secondary',
    'color-medium-grey__outline': outline && color === 'medium-grey',
    'color-medium-grey': !outline && color === 'medium-grey',
    'color-white__outline': outline && color === 'white',
    'color-white': !outline && color === 'white'
  }"
>
    <fa-icon 
    [icon]="faPlus"
    class="icon"
    size="lg"
  ></fa-icon>
</div>
