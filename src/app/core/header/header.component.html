<div class="header-wrapper">
  <div class="header-container">
    <app-header-brand></app-header-brand>
    <app-header-items [isMobile]="isMobile">
      <app-header-item
        (click)="handleLogin()"
      >
          <fa-icon 
            class="padding-right__xs" 
            [icon]="faUser" 
            size="lg"
          ></fa-icon>Login
      </app-header-item>
      <app-header-item routerLink="transactions">
        <fa-icon
          class="padding-right__xs"
          [icon]="faDollarSign"
          size="lg"
        >
        </fa-icon>Expenses/Income
      </app-header-item>
      <app-header-item routerLink="month-report">
          <fa-icon
            class="padding-right__xs"
            [icon]="faChartBar"
            size="lg"
        >
        </fa-icon>Month
      </app-header-item>
      <app-header-item routerLink="annual-report">
          <fa-icon
            class="padding-right__xs"
            [icon]="faChartLine"
            size="lg"
        >
        </fa-icon>Annual
      </app-header-item>
    </app-header-items>
  </div>
</div>
